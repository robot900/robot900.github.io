<html>
<head>
<title>Вход</title>
<meta name="robots" content="noindex">
<meta name="robots" content="nofollow">
<script>
function goin(){
	let userid = document.getElementById("userid").value;
	let userpass = document.getElementById("userpass").value;
	if (userid == "Vasya" && userpass == "123456789"){
		window.location.href="realy/real.html";
		alert("Успешно");
	}
	else{
		alert("Что самый умный что ли?");
		let p = prompt("В какой школе ты учишься?");
		if (p != "Гимназия 2"){
			for (let i = 0; i < 100; i++){
				alert("Что самый умный что ли?");
			};
		};
	};
}
</script>
</head>
<body oncontextmenu="return false">
<center>
<input type="text" id="userid"></input><br>
<input type="password" id="userpass"></input><br>
<button onclick="goin()"> Войти </button>
</center>
</body>
</html>
